<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">notes</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-label>
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
        <small>{{ note.date }}</small>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="openNewNoteModal()">Nova Nota</ion-button>
</ion-content>
