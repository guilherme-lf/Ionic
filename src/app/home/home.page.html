<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button" (click)="addTask()">
    <ion-button shape="round" size="large">
     <ion-icon slot="icon-only" size="" name="add-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-item *ngIf="showInput">
    <ion-input placeholder="Digite algo..."></ion-input>
  </ion-item>

</ion-content>
