<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom" color="light">  <!-- slot="bottom" fixa na parte inferior -->
      <ion-tab-button  tab="notas" routerLink="/notas">
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-label>Notes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tasks" routerLink="/tasks">
        <ion-icon name="document"></ion-icon>
        <ion-label>Task</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="calendar" routerLink="/calendar">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Calendar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="Maps" routerLink="/profile">
        <ion-icon name="earth-outline"></ion-icon>
